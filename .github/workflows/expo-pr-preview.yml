name: Expo PR Preview
on: [pull_request, workflow_dispatch ]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗️ Setup repo
        uses: actions/checkout@v3

      - name: 🏗️ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: 🏗️ Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀 Publish preview
        run: expo publish --release-channel=pr-${{ github.event.number }} --non-interactive

      - name: 💬 Comment preview
        uses: expo/expo-github-action/preview-comment@v7
        with:
          channel: pr-${{ github.event.number }}
          message: `This pull request was automatically deployed using [Expo GitHub Actions](https://github.com/expo/expo-github-action/tree/main/preview-comment)!\n` +
            `\n- Project: **@{projectOwner}/{projectSlug}**` +
            `\n- Channel: **{channel}**` +
            `\n- Project link: **{projectDeepLink}**` +
            `\n- Release channel link: **{projectLink}**` +
            `\n\n<a href="{projectQR}"><img src="{projectQR}" height="200px" width="200px"></a>`

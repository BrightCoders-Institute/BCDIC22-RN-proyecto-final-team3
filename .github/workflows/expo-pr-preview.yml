name: Expo PR Preview
on: [pull_request, workflow_dispatch]
jobs:
  preview:
    name: Preview
    runs-on: ubuntu-latest
    steps:
      - name: 🏗️ Setup repo
        uses: actions/checkout@v3

      - name: 🏗️ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: 🏗️ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀💬 Update and comment preview
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --branch ${{ github.head_ref || github.ref_name }} --message ${{ github.event.head_commit.message || github.sha }} --auto

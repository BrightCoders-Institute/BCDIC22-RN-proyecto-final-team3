name: Expo Preview
on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:
jobs:
  preview:
    name: Preview
    runs-on: ubuntu-latest
    env:
      GOOGLE_SERVICES_DATA: ${{ secrets.GOOGLE_SERVICES_DATA }}
      GOOGLE_SERVICES_JSON_PATH: ${{ secrets.GOOGLE_SERVICES_JSON_PATH }}
      OPEN_WEATHER_MAP_API_KEY: ${{ secrets.OPEN_WEATHER_MAP_API_KEY }}
    permissions:
      pull-requests: write
    steps:
      - name: ğŸ—ï¸ Setup repo
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ—ï¸ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ğŸ’¬ Update and comment preview
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --branch ${{ github.head_ref || github.ref_name }} --message ${{ github.sha }} --auto
